<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="container">
      <div class="row">
        <div class="column" id="display">0</div>
      </div>
      <div class="row">
        <div class="btn column" id="clear">AC</div>
        <div class="btn column" id="backspace">&#8676;</div>
        <div class="btn column" id="divide">&#247;</div>
      </div>
      <div class="row">
        <div class="btn number column" id="seven">7</div>
        <div class="btn number column" id="eight">8</div>
        <div class="btn number column" id="nine">9</div>
        <div class="btn number operator column" id="multiply">x</div>
      </div>
      <div class="row">
        <div class="btn number column" id="four">4</div>
        <div class="btn number column" id="five">5</div>
        <div class="btn number column" id="six">6</div>
        <div class="btn number operator column" id="minus">-</div>
      </div>
      <div class="row">
        <div class="btn number column" id="one">1</div>
        <div class="btn number column" id="two">2</div>
        <div class="btn number column" id="three">3</div>
        <div class="btn number operator column" id="addition">+</div>
      </div>
      <div class="row">
        <div class="btn number column" id="zero">0</div>
        <div class="btn column" id="decimal">.</div>
        <div class="btn operator column" id="equals">=</div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
